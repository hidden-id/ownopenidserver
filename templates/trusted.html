{% extends 'base.html' %}

{% block title %}Trusted{% endblock %}

{% block content %}{% if removed==True %}
			<p class="message">Removed.</p>{% endif %}
			
			<h2>Trusted</h2>

			<ul id="trusted">{% for name, remove_url  in trusted %}
				<li><tt>{{ name }}</tt> <a href="{{ remove_url }}">delete</a></li>{% endfor %}
			</ul>
{% endblock %}
