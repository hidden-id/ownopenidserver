{{> header}}
<h2>Verification request</h2>

<p>
    The site <tt>{{ trust_root }}</tt> has requested verification
    of your OpenID as <tt>{{ identity }}</tt>.
</p>
<form class="form" id="verify" method="post" action="{{ decision_url }}">
  <input type="hidden" name="csrf_token" value="{{csrf_token}}">
  {{#query}}
    <input type="hidden" name="{{key}}" value="{{value}}">
  {{/query}}
  <div class="btn-group">
    <button class="btn btn-default" type="submit" name="approve">Yes (once)</button>
    <button class="btn btn-success" type="submit" name="always">Yes (always)</button>
    <button class="btn btn-danger" type="submit" name="decline">No (cancel)</button>
  </div>
</form>
{{> footer}}
